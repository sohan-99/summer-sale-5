<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }
    
    .product-cards {
        width: 70%;
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }
    
    .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        cursor: pointer;
    }
    
    .total-section {
        width: 30%;
        padding: 20px;
        background-color: #f1f1f1;
    }
    
    .total-section h2 {
        margin-bottom: 10px;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        margin-bottom: 5px;
    }
    
</style>
</head>
<body>
    <section class="product-cards">
        <div class="product-card" onclick="addToTotal('Product ', 10)">
            <h3>Product 1</h3>
            <p>Price: $10</p>
        </div>
        <div class="product-card" onclick="addToTotal('Product 2', 15)">
            <h3>Product 2</h3>
            <p>Price: $15</p>
        </div>
        <div class="product-card" onclick="addToTotal('Product 3', 20)">
            <h3>Product 3</h3>
            <p>Price: $20</p>
        </div>
    </section>
    <section class="total-section">
        <h2>Total Price</h2>
        <ul id="selectedProducts"></ul>
        <p>Total: $<span id="totalAmount">0</span></p>
    </section>
   
    <script>
        let selectedProducts = [];
let total = 0;

function addToTotal(productName, price) {
    selectedProducts.push(productName);
    total += price;
    
    updateTotalSection();
}

function updateTotalSection() {
    const selectedProductsList = document.getElementById('selectedProducts');
    const totalAmountElement = document.getElementById('totalAmount');

    selectedProductsList.innerHTML = '';
    selectedProducts.forEach(product => {
        const li = document.createElement('li');
        li.textContent = product;
        selectedProductsList.appendChild(li);
    });

    totalAmountElement.textContent = total.toFixed(2);
}

    </script>




</body>
</html>
